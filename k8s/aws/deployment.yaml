apiVersion: apps/v1
kind: Deployment
metadata:
  name: ziggo-movie-app
  namespace: ziggo
  labels:
    app: ziggo-movie-app
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ziggo-movie-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ziggo-movie-app
    spec:
      containers:
      - name: ziggo-movie-app
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/ziggo-movie-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "/api"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ziggo-movie-secrets
              key: redis-url
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10 